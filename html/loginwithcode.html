<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسک چی - ورود با کد تایید</title>
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/fontawesome.css">
    <link rel="stylesheet" href="../Css/brands.css">
    <link rel="stylesheet" href="../Css/solid.css">
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/loginstyle.css">
    <link rel="stylesheet" href="../Css/style-ltr.css">
    <link rel="stylesheet" href="../Css/dark.css">
    <link rel="stylesheet" href="../Css/Responsive.css">
    <link rel="stylesheet" href="../Css/Responsive-ltr.css">

    <script src="../myScript/jquery-3.6.0.min.js"></script>
    <script src="../myScript/bootstrap.min.js"></script>
    <script src="../myScript/js.js"></script>



</head>
<body>
<section id="login">
    <form action="">
        <div class="card bg-white border-0">
            <div class="card-header border-0">
                <h3>ورود با کد تایید</h3>
            </div>
            <div class="card-body border-0">
                <label for="phone-number">موبایل</label>
                <div class="input-group">
                    <i class="fa-solid fa-mobile"></i>
                    <input type="text" id="phone-number" name="phone-number" placeholder="09121234567" required>
                </div>
            </div>
            <div class="card-footer border-0">
                <div class="input-group">
                    <button type="submit" id="login-key">ورود</button>
                </div>
                <div class="login-select mb-2">
                    <span>ورود با رمز عبور</span>
                    <a href="login.html">ورود</a>
                </div>
                <div class="login-select">
                    <span>حساب کاربری ندارید؟</span>
                    <a href="register.html">ایجاد حساب کاربری</a>
                </div>
            </div>
        </div>
    </form>
</section>


</body>
</html>
